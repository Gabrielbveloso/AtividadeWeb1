<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de senha</title>
</head>
<body>
    
<form>

   Senha:<br>
   <input type="text" placeholder="Senha" id="senha" required><br>

   Confirmação de senha:<br>
   <input type="text" placeholder="Confirmacão" id="confirmacao" required><br>

   <input type="submit" onclick="validar()">

</form>

<script>
function validar(){

var senha = document.getElementById('senha').value;
var confirmacao = document.getElementById('confirmacao').value;


if(senha == confirmacao){
    alert("Cadastro efetuado")
}else{
    alert("Senhas não coincidem")
}

}
</script>

</body>
</html>
